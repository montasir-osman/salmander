<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmander Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #logo {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        #language-buttons {
            display: flex;
            flex-direction: column; /* Align buttons vertically on small screens */
            align-items: center;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        @media only screen and (min-width: 600px) {
            /* Adjust styles for screens larger than 600px wide */
            #language-buttons {
                flex-direction: row; /* Align buttons horizontally on larger screens */
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Salmander Restaurant</h1>
    </header>

    <img id="logo" src="https://i.ibb.co/vZrQwx2/logo.jpg" alt="Restaurant Logo">

    <div id="language-buttons">
        <button onclick="navigateTo('english.html')">English</button>
        <button onclick="navigateTo('arabic.html')">عربي</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
