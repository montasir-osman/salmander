<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmander Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        #logo {
            max-width: 50%;
            height: auto;
            margin: 10px 0;
            animation: pulseLogo 2s infinite;
        }

        #language-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 100px; /* Adjust to keep menu below header */
        }

        .menu-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%; /* Adjust the size as needed */
            max-width: 300px; /* Set a maximum width */
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .welcome-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInAndOut 2s forwards;
            z-index: 2; /* Ensure it's above other elements */
        }

        .welcome-text {
            font-size: 30px;
            font-weight: bold; /* Add this line for bold text */
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes pulseLogo {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeInAndOut {
            0%, 100% {
                opacity: 0;
            }

            10%, 90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>
