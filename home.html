<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmander Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            overflow: hidden;
            animation: changeBackground 15s linear infinite;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        #logo {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            animation: pulseLogo 2s infinite;
        }

        #language-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 100px; /* Adjust to keep menu below header */
        }

        .menu-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%; /* Adjust the size as needed */
            max-width: 300px; /* Set a maximum width */
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @keyframes changeBackground {
            0% {
                background-image: url('https://i.ibb.co/y4162L4/image-001.png');
            }

            25% {
                background-image: url('https://i.ibb.co/sVP9bjt/image-002.png');
            }

            50% {
                background-image: url('https://i.ibb.co/gSkfNyV/image-003.png');
            }

            75% {
                background-image: url('https://i.ibb.co/dbrynJT/image-004.png');
            }

            100% {
                background-image: url('https://i.ibb.co/y4162L4/image-001.png');
            }
        }

        @keyframes pulseLogo {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .menu-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Salmander Restaurant</h1>
    </header>

    <img id="logo" src="https://i.ibb.co/y4162L4/image-001.png" alt="Restaurant Logo">

    <div id="language-buttons">
        <button onclick="navigateTo('english.html')">English</button>
        <button onclick="navigateTo('arabic.html')">عربي</button>
    </div>

  

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
